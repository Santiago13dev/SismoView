name: ğŸ—ï¸ Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  JAVA_VERSION: '21'

jobs:
  # ===============================================
  # FRONTEND BUILD & TEST
  # ===============================================
  frontend:
    name: ğŸ¨ Frontend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Run linting
        run: npm run lint

      - name: ğŸ¨ Check formatting
        run: npm run format -- --check

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next/
          retention-days: 7

  # ===============================================
  # BACKEND BUILD & TEST
  # ===============================================
  backend:
    name: â˜• Backend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ğŸ“¦ Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper

      - name: ğŸ§¹ Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest

      - name: ğŸ§ª Run tests
        run: ./gradlew test

      - name: ğŸ—ï¸ Build application
        run: ./gradlew build -x test

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: |
            backend/build/reports/tests/
            backend/build/reports/checkstyle/
          retention-days: 7

      - name: ğŸ“Š Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/build/libs/*.jar
          retention-days: 7

  # ===============================================
  # DOCKER BUILD
  # ===============================================
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: sismoview-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ—ï¸ Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: sismoview-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===============================================
  # INTEGRATION TESTS
  # ===============================================
  integration:
    name: ğŸ”§ Integration Tests
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Start services
        run: |
          docker-compose up -d --build
          sleep 30

      - name: ğŸ§ª Health check tests
        run: |
          # Backend health check
          curl -f http://localhost:8080/actuator/health || exit 1
          
          # Frontend availability check
          curl -f http://localhost:3000 || exit 1
          
          # API endpoint test
          curl -f -X POST http://localhost:8080/api/simulate/seismic \
            -H "Content-Type: application/json" \
            -d '{"lat":10.5,"lon":166.3,"depthKm":10,"magnitude":6.3,"cities":[]}' || exit 1

      - name: ğŸ“Š Collect logs
        if: failure()
        run: |
          docker-compose logs > integration-logs.txt

      - name: ğŸ“Š Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-logs
          path: integration-logs.txt

      - name: ğŸ§¹ Cleanup
        if: always()
        run: docker-compose down -v

  # ===============================================
  # SECURITY SCAN
  # ===============================================
  security:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ===============================================
  # CODE QUALITY
  # ===============================================
  quality:
    name: ğŸ“Š Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“Š SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
