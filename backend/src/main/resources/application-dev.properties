# ===============================================
# SismoView Backend - Development Profile
# ===============================================

# ========================
# DEVELOPMENT SERVER SETTINGS
# ========================
server.port=8080

# Development optimizations
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ========================
# LOGGING FOR DEVELOPMENT
# ========================
logging.level.com.sismoview=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Enable SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================
# CORS - PERMISSIVE FOR DEV
# ========================
sismoview.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000
sismoview.cors.allowed-methods=*
sismoview.cors.allowed-headers=*
sismoview.cors.allow-credentials=true

# ========================
# ACTUATOR - FULL ACCESS
# ========================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.security.enabled=false

# ========================
# DEVELOPMENT PERFORMANCE
# ========================
sismoview.seismic.cache-results=false
sismoview.rate-limit.enabled=false

# More lenient validation for testing
sismoview.seismic.max-cities-per-request=100

# ========================
# ERROR HANDLING - VERBOSE
# ========================
server.error.include-stacktrace=always
server.error.include-exception=true
server.error.include-binding-errors=always
